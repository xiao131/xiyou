
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>西游回响 | Echoes of the West</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap');
      
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #0c0a09; /* stone-950 */
        color: #f5f5f4; /* stone-100 */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #44403c; border-radius: 4px; }
      
      .h-font { font-family: 'Noto Serif SC', serif; }
      .cinzel-font { font-family: 'Cinzel', serif; }
      
      .card-glow:hover {
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
      }

      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }
      .text-shadow-sm {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.9);
      }

      .mask-image-b {
        mask-image: linear-gradient(to bottom, transparent, black 20%, black 100%);
      }

      .perspective-1000 {
        perspective: 1000px;
      }

      /* Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      @keyframes floatUp {
        0% { opacity: 0; transform: translateY(10px) scale(0.8); }
        20% { opacity: 1; transform: translateY(0) scale(1.1); }
        100% { opacity: 0; transform: translateY(-60px) scale(1); }
      }
      .animate-float-up {
        animation: floatUp 1.2s ease-out forwards;
      }

      @keyframes slash {
        0% { width: 0; opacity: 0.8; }
        50% { width: 120%; opacity: 1; }
        100% { width: 120%; opacity: 0; }
      }
      .slash-effect {
        position: absolute;
        height: 2px;
        background: white;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        transform-origin: left center;
        z-index: 50;
        animation: slash 0.25s ease-out forwards;
      }

      @keyframes impact {
        0% { transform: scale(0.2); opacity: 1; border-width: 8px; }
        100% { transform: scale(1.5); opacity: 0; border-width: 0px; }
      }
      .impact-ring {
        animation: impact 0.4s ease-out forwards;
      }

      @keyframes pulseSlow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(1.02); }
      }
      .animate-pulse-slow {
        animation: pulseSlow 8s ease-in-out infinite;
      }
      
      .texture-paper {
        background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
      }
    </style>
