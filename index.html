<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>西游回响 | Echoes of the West</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap');
      
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #0c0a09; /* stone-950 */
        color: #f5f5f4; /* stone-100 */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1c1917; }
      ::-webkit-scrollbar-thumb { background: #44403c; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #57534e; }
      
      .h-font { font-family: 'Noto Serif SC', serif; }
      .cinzel-font { font-family: 'Cinzel', serif; }
      
      .card-glow:hover {
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        transform: translateY(-8px) scale(1.05);
      }

      /* Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes floatUp {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
      }
      .animate-float-up {
        animation: floatUp 1s ease-out forwards;
      }

      @keyframes slash {
        0% { width: 0; opacity: 0.8; }
        50% { width: 150%; opacity: 1; }
        100% { width: 150%; opacity: 0; }
      }
      .slash-effect {
        position: absolute;
        height: 4px;
        background: linear-gradient(90deg, transparent, #fff, #fca5a5, transparent);
        box-shadow: 0 0 10px #ef4444;
        transform-origin: left center;
        z-index: 50;
        animation: slash 0.3s ease-out forwards;
      }

      @keyframes impact {
        0% { transform: scale(0.5); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      .impact-ring {
        animation: impact 0.4s ease-out forwards;
      }
      
      /* Card Texture */
      .texture-paper {
        background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
      }
    </style>
